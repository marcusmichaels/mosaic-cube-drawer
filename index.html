<!DOCTYPE html>
<html>
  <head>
    <title>Mosaic cube drawer</title>
  </head>
  <body>
    <style>
      #frame {
        box-sizing: border-box;
        border:2px solid black;
      }
      .color-selection {
        display: flex;
        width: 440px;; 
        justify-content: space-between;
      }
      .color-selection__color {
        width: 3rem;
        height: 3rem;
        border-radius: 3px;
        box-sizing: border-box;
        cursor: pointer;
        border: 1px solid black;

        &.selected {
          border: 4px solid black;
        }
      }
    </style>
    <canvas id="frame"></canvas>
    <section class="color-selection">
      <p>Select a color</p>
      <div class="color-selection__color color-selection__color--white" data-color-id="0"></div>
      <div class="color-selection__color color-selection__color--yellow" data-color-id="1"></div>
      <div class="color-selection__color color-selection__color--green" data-color-id="2"></div>
      <div class="color-selection__color color-selection__color--orange" data-color-id="3"></div>
      <div class="color-selection__color color-selection__color--red" data-color-id="4"></div>
      <div class="color-selection__color color-selection__color--blue" data-color-id="5"></div>
    </section> 
    <button onclick="clearFrame()">Clear</button>
    <script src="script.js"></script>
  </body>
</html>
